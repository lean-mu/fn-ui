<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LeanMu UI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="/ui/images/favicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link rel=stylesheet href="/ui/build/app.css">
</head>

<body>
    <div id="app">
        <fn-notification></fn-notification>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#">
                        <!-- See also sidebar banner for large devices in FNSidebar.vue -->
                        <img class="navbar-brand" src="/ui/images/mu.png">
                    </a>
                </div>
                <!-- This is the top navbar used on narrow displays. See also the left sidebar in client/components/FnWelcomeSection.vue -->
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="https://www.snapcore.com/leanmu" target="_blank">
                                <i class="fa fa-eye"></i> What is Mu?
                            </a>
                        </li>
                        <li>
                            <a href="https://www.snapcore.com/leanmu/Quick-Start.html" target="_blank">
                                <i class="fa fa-bolt"></i> Quick Start
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/lean-mu" target="_blank">
                                <i class="fa fa-github"></i> LeanMu GitHub
                            </a>
                        </li>
                        <li>
                            <a href="/grafana" target="_blank">
                                <i class="fa fa-desktop"></i> Monitoring
                            </a>
                        </li>
                        <li>
                            <a href="https://leanmu.slack.com" target="_blank">
                                <i class="fa fa-slack"></i> Community
                            </a>
                        </li>
                        <li>
                            <a href="https://stackoverflow.com/questions/tagged/leanmu" target="_blank">
                              <i class="fa fa-stack-overflow"></i> Questions
                            </a>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-2 sidebar">
                    <fn-sidebar :apps="apps"></fn-sidebar>
                </div>
                <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2 main">
                    <div>
                        <router-view :apps="apps" :stats="stats" :statshistory="statshistory"
                            :autorefresh="autorefresh"></router-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/ui/build/app.js"></script>
</body>
</html>
